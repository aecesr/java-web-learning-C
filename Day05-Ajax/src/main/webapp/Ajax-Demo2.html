<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax请求示例起步---原生的js异步请求</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<button id="btn"> 请求</button>
<hr>
<h2 id="info">请求数据</h2>
<script>
    document.getElementById("btn").onclick=function (){
        axios({
            method:"get",
            url:"/ajaxServlet2?username=zhangsan"
        }).then(function (resp){
          document.getElementById("info").innerHTML=resp;
        });
    }


</script>
</body>
</html>
