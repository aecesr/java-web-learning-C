<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单上传文件</title>
    <link href="css/csss.css" rel="stylesheet">
    <style>
        .file{
            width: 500px;
            height: 77px;
            padding: 5px 13px;
        }

        #uploadFile{
            width: 450px;
            padding: 20px 25px;
        }
        .child{
            height: 371px;
            width: 700px;
        }


    </style>
</head>
<body>
<h2>表单上传文件</h2>
<div class="parent">
    <!-- form表单上传文件，enctype="multipart/form-data"为上传二进制数据，使用这种格式以后，后台request就获取不到数据了-->
    <form action="/upload" method="post" enctype="multipart/form-data" class="child">
        <label for="account">
            账号：<input type="text" name="account" placeholder="请输入账号" id="account"/>
        </label>
        <label for="password">
            密码：<input type="password" name="password" placeholder="请输入密码" id="password"/>
        </label>
        <span class="file">
            <input type="file" width="30px"  font-size="10px" name="file" id="uploadFile">
        </span>
        <label for="sub-btn">
            <input type="submit" value="上传" id="sub-btn"/>
        </label>
    </form>
</div>
</body>
</html>
